{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}houses - {{address|default:"global"}}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <!-- <script src="{% static 'leaflet/leaflet.js' %}"></script> -->
        <!-- <link href="{% static 'leaflet/leaflet.css' %}" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
      	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

        <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
        <script src="{% static 'bootstrap/js/jquery-1.11.0.js' %}"></script>
        <style>
            body {
            padding: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            background-color: #092e20;
            font-family: Arial, san-serif;
            }

            div#container{
            min-width:55em;
            max-width: 100em;
            margin: 0 auto;
            background-color: rgb(35, 79, 50);
            min-height: 10em;
            padding:10px;
            }

            div#header{
            background-color:#94da3a;
            border-bottom:6px solid #092e20;
            padding:.5em;
            color:white;
            font-size:2em;
            }

            div#map {
            padding:10px;
            margin:0px;
            border-radius:0px;
            height: 100%;
            width:100%;
            }

            div#overlay {
            position:absolute;
            width:30%;
            height:100%;
            left:15px;
            top:0;
            background-color:rgba(255, 255, 255, 0.8);
            overflow: auto;
            overflow-x: hidden;
            }

            .item {
            border:0px, solid;
            padding:0px;
            margin:0px;
            /*background-color:rgba(255, 255, 255, 0.8);*/
            }
            .active {
            background-color:rgba(255, 255, 255, 0.8);
            }

            #chat{
            width:60%;
            }

            #chat_entry{
            width:100%;
            }

            #history{
            background-color:#eee;
            padding:10px;
            margin:0px;
            border-radius:0px;
            width:100%;
            height: 100%;
            overflow: auto;
            overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        {% block content %}

        {% endblock %}
    </body>
</html>
